<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Weather Today</title>
</head>

<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search for a city</h3>
            <form id="search-form" class="card-body">
              <input type="text" id="input" type="text" placeholder="Charlotte" />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>
    
          <div class="card recent">
            <h3 class="card-header text-uppercase">Recent searches</h3>
          </div>
    
          <div class="card">
            <h3 class="card-header text-uppercase">Today's weather</h3>
            <div id="weather-today"></div>
            </div>
          </div>
        </div>
    
        <div class="col-12 col-md-8">
          <h2 class="subtitle">5-day Forecast</span></h2>
          <div id="forecast"></div>
        </div>
      </main>

      <script src="./assets/script.js"></script>
</body>

</html>
